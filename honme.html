<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KHÁNH CHIÊU FOOD</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #ff424e;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .nav {
      display: flex;
      justify-content: center;
      background-color: #444;
      padding: 10px 0;
      color: white;
    }

    .nav a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
    }

    .nav a:hover {
      background-color: #555;
    }

    .search-container {
      text-align: center;
      margin: 20px 0;
    }

    .search-container input[type="text"] {
      padding: 10px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .search-container button {
      padding: 10px;
      border: none;
      background-color: #ff424e;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      margin-left: 5px;
    }

    .slideshow-container {
      max-width: 1000px;
      position: relative;
      margin: auto;
    }

    .mySlides {
      display: block;
      /* Chỉnh từ none thành block để hiển thị tất cả các slide */
      width: 100%;
      height: 450px;
    }

    .fade {
      animation-name: fade;
      animation-duration: 1.5s;
    }

    @keyframes fade {
      from {
        opacity: .4
      }

      to {
        opacity: 1
      }
    }

    .text {
      color: #fff;
      font-size: 15px;
      padding: 8px 12px;
      position: absolute;
      bottom: 8px;
      width: 100%;
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
    }

    .dot {
      height: 15px;
      width: 15px;
      margin: 0 2px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.6s ease;
    }

    .active {
      background-color: #717171;
    }

    .dot:hover {
      background-color: #717171;
    }

    .content {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      padding: 20px;
    }

    .item {
      width: 30%;
      text-align: center;
      margin: 10px;
    }

    .item img {
      width: 100%;
      height: 304px;
      object-fit: cover;
    }

    .footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
      margin-top: 20px;
    }

    .product-item {
      background-color: #f1f1f1;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      width: 299px;
      height: 350px;
      margin-left: 6px;
      display: inline-block;
    }
  </style>
</head>

    </div>
